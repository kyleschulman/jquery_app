<html>

  <head>
	<style>
		img {
			height: 200px;
			width: auto;
		}
	</style>
</head>

<body>
	<!-- HTML code -->
	<div id='Italy' class='image'>
		<img id="italy" src='https://www.worldatlas.com/r/w1200-h701-c1200x701/upload/85/0a/4c/shutterstock-235741969.jpg' />
	</div>
	<div id="China" class='image'>
		<img id="china" src='https://images.chinahighlights.com/allpicture/2014/10/2289b92d7732488385842e2b_cut_658x400.webp' />
	</div>
	<div id="Washington" class='image'>
		<img id="washington" src='https://cdn.vox-cdn.com/thumbor/avHeJenMsyJoJ3WBGHl24QWnybk=/0x0:7360x4912/1200x675/filters:focal(3092x1868:4268x3044)/cdn.vox-cdn.com/uploads/chorus_image/image/66498601/shutterstock_482690140.0.jpg' />
	</div>
	<div id="NY" class='image'>
		<img id="ny" src='https://media.architecturaldigest.com/photos/5da74823d599ec0008227ea8/16:9/w_2560%2Cc_limit/GettyImages-946087016.jpg' />
	</div>
	<div id="Iran" class='image'>
		<img id="iran" src='https://qph.fs.quoracdn.net/main-qimg-618f2f5fd1b86d55be074dad1cf55e73' />
	</div>
	<div id="Germany" class='image'>
		<img id="germany" src='https://welcome-center-germany.com/wp-content/uploads/2019/03/The-Best-Cities-in-Germany-for-Expats-696x477.jpeg' />
	</div>
	<!--The jQuery library-->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>
$(document).ready(function() {
			$("#italy").click(function() {
				$("#Italy").fadeOut(2000);
			});
		});
		$(document).ready(function() {
			$("#china").click(function() {
				$("#China").fadeOut(2000);
			});
		});
		$(document).ready(function() {
			$("#washington").click(function() {
				$("#Washington").fadeOut(2000);
			});
		});
		$(document).ready(function() {
			$("#ny").hover(function() {
				$("#NY").fadeOut(2000);
			});
		});
		$(document).ready(function() {
			$("#iran").hover(function() {
				$("#Iran").fadeOut(2000);
			});
		});
		$(document).ready(function() {
			$("#germany").hover(function() {
				$("#Germany").fadeOut(2000);
			});
		});</script>
	<!--Site-specific JavaScript code using jQuery-->

	<script src="jquery.js"></script>

</body></html>
